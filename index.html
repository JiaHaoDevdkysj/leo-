<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>leo的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .banner {
      margin: 20px auto;
      max-width: 300px;
    }
    .banner img {
      width: 100%;
      border-radius: 10px;
    }
    .content {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column; /* 按钮竖列 */
      align-items: center;    /* 居中 */
    }
    .content h2 {
      margin-top: 0;
    }
    .btn {
      display: block;
      width: 200px;          /* 让按钮宽度一致 */
      margin: 10px 0;        /* 上下间距 */
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.2s;
      text-align: center;
    }
    /* 我的软件按钮（绿色） */
    .btn-software {
      background: #4CAF50;
    }
    .btn-software:hover {
      background: #45a049;
    }
    /* 作者账号按钮（蓝色） */
    .btn-author {
      background: #2196F3;
    }
    .btn-author:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <header>leo</header>

  <div class="banner">
    <img src="https://via.placeholder.com/300x150.png?text=技术与生活" alt="banner">
  </div>

  <div class="content">
    <h2>心怀热爱，才能走得更远</h2>
    <p>每一行代码，都是向梦想迈进的一步。</p>

    <!-- 按钮1：我的软件（绿色） -->
    <a href="https://example.com" class="btn btn-software" target="_blank">我的软件</a>

    <!-- 按钮2：作者账号（蓝色） -->
    <a href="https://jiahaodevdkysj.github.io/" class="btn btn-author" target="_blank">作者账号</a>
  </div>
</body>
</html>
