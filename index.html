<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEO的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 防止滚动条出现 */
    }
    .card {
      position: relative;
      background: white;
      width: 95%;
      height: 95%;
      box-sizing: border-box;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 50%;
    }
    header {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
      padding: 20px 50px;
      color: #1E90FF;
      border: 4px solid #1E90FF;
      border-radius: 16px;
      background: #f0f8ff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    h2 {
      margin: 20px 0 15px;
      font-size: 32px;
      font-weight: bold;
    }
    .love-char {
      color: #E74C3C;
      cursor: pointer;
    }
    p {
      font-size: 22px;
      margin: 10px 0 20px;
      color: #444;
    }
    .btn {
      display: block;
      width: 80%;
      margin: 18px auto;
      padding: 18px;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-software {
      background: #4CAF50;
    }
    .btn-software:hover {
      background: #45a049;
    }
    .btn-author {
      background: #2196F3;
    }
    .btn-author:hover {
      background: #1976D2;
    }
    .star {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    /* 公告图标样式 */
    .announcement-icon {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #007bff; /* 公告图标颜色 */
    }

    .dynamic-texts-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dynamic-text-item {
      font-size: 18px;
      color: #666;
      margin-bottom: 5px;
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }
    .dynamic-text-item.show {
        opacity: 1;
    }

    /* 弹窗及背景遮罩样式 */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* 确保在最上层 */
        visibility: hidden; /* 默认隐藏 */
        opacity: 0;
        transition: visibility 0s, opacity 0.3s ease;
    }
    .popup-overlay.show {
        visibility: visible;
        opacity: 1;
    }
    .popup-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 80%;
        text-align: left;
        position: relative;
    }
    .popup-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #888;
    }
    .popup-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
    }
    .popup-body {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }

    @media (max-width: 768px) {
        header {
            font-size: 10vw;
            padding: 15px 30px;
        }
        h2 {
            font-size: 6vw;
        }
        .love-char {
            font-size: 6vw;
        }
        p {
            font-size: 4vw;
        }
        .btn {
            font-size: 4.5vw;
            padding: 15px;
        }
        .dynamic-text-item {
            font-size: 3.5vw;
        }
        .card {
            padding: 20px 10px;
        }
        .announcement-icon, .star {
            font-size: 6vw;
        }
        .popup-content {
            padding: 20px;
            max-width: 90%;
        }
        .popup-title {
            font-size: 5vw;
        }
        .popup-body {
            font-size: 4vw;
        }
        .popup-close {
            font-size: 5vw;
        }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="announcement-icon" id="announcement-icon">📢</div>
    <div class="star" id="star">⭐</div>
    <header id="mainTitle">LEO</header>
    <h2>心怀热<span id="love-char">爱</span>，才能走得更远</h2>
    <p>每一行代码，都是向梦想迈进的一步。</p>
    <a href="#" id="software-btn" class="btn btn-software" target="_blank">📦 我的软件</a>
    <a href="https://jiahaodevdkysj.github.io/" class="btn btn-author" target="_blank">👤 作者账号</a>
    <div class="dynamic-texts-container" id="dynamicTextsContainer"></div>
  </div>

  <div class="popup-overlay" id="announcement-popup">
    <div class="popup-content">
      <span class="popup-close" id="popup-close">&times;</span>
      <div class="popup-title">公告</div>
      <div class="popup-body">
        大家好，重要更新！<br>
        我们更新了啵啵啵啵，请大家多多关注！<br>
        感谢支持！
      </div>
    </div>
  </div>

  <script>
    const title = document.getElementById("mainTitle");
    const star = document.getElementById("star");
    const loveChar = document.getElementById("love-char");
    const softwareBtn = document.getElementById("software-btn");
    const announcementIcon = document.getElementById("announcement-icon"); // 新增公告图标元素
    const announcementPopup = document.getElementById("announcement-popup"); // 新增弹窗元素
    const popupCloseBtn = document.getElementById("popup-close"); // 新增弹窗关闭按钮
    const dynamicTextsContainer = document.getElementById("dynamicTextsContainer");
    
    let starClickCount = 0;
    let loveCharClickCount = 0;

    const colors = ["#e74c3c", "#27ae60", "#2980b9", "#8e44ad", "#f39c12", "#d35400"];
    const quotes = [
        "🌟 星光不问赶路人",
        "💡 追光而遇，沐光而行",
        "🚀 梦想起航，永不言弃",
        "💖 热爱可抵岁月漫长",
        "✨ 生活要有光",
        "🌈 未来可期",
        "🎉 前程似锦，金榜题名",
        "💪 中考加油，无所畏惧",
        "🍀 逢考必过，旗开得胜",
        "📖 笔下生花，妙笔生辉",
        "💡 智者不惑，勇者不惧",
        "☀️ 你的努力，终将闪光",
        "🌻 愿你走出半生，归来仍是少年",
        "🍃 乘风破浪，未来可期",
        "💫 少年自有凌云志，不负光阴不负己",
        "🏆 奋斗的青春最美丽",
        "💯 每一份付出，都将开花结果",
        "🧡 心之所向，素履以往",
        "🌠 愿你的世界，晴空万里",
        "💌 梦想，从这里启航"
    ];

    function createNewTextItem(text, duration = 1000) {
      const newTextDiv = document.createElement("div");
      newTextDiv.className = "dynamic-text-item";
      newTextDiv.textContent = text;
      dynamicTextsContainer.appendChild(newTextDiv);
      setTimeout(() => {
        newTextDiv.classList.add('show');
      }, 10);
      setTimeout(() => {
        newTextDiv.classList.remove('show');
        newTextDiv.addEventListener('transitionend', () => {
            newTextDiv.remove();
        }, { once: true });
      }, duration);
    }
    
    title.addEventListener("click", () => {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      title.style.color = randomColor;
      title.style.borderColor = randomColor;
    });

    star.addEventListener("click", () => {
        starClickCount++;
        if (starClickCount > 1) {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            createNewTextItem(randomQuote);
        }
    });

    loveChar.addEventListener("click", () => {
        loveCharClickCount++;
        if (loveCharClickCount > 2) {
            createNewTextItem("离婚了吧");
        }
    });

    softwareBtn.addEventListener("click", (event) => {
        event.preventDefault();
        createNewTextItem("密码是1234", 3000); 
        window.open("https://wwam.lanzn.com/b00zxzu2eb", "_blank");
    });

    // 公告图标点击事件：显示弹窗
    announcementIcon.addEventListener("click", () => {
        announcementPopup.classList.add("show");
    });

    // 弹窗关闭按钮点击事件：隐藏弹窗
    popupCloseBtn.addEventListener("click", () => {
        announcementPopup.classList.remove("show");
    });

    // 点击弹窗背景也可以关闭弹窗
    announcementPopup.addEventListener("click", (event) => {
        if (event.target === announcementPopup) { // 确保点击的是遮罩层本身而不是弹窗内容
            announcementPopup.classList.remove("show");
        }
    });
  </script>
</body>
</html>
