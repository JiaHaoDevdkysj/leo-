    async function loadQuotes() {
      try {
        const response = await fetch(JSON_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);

        allQuotes = await response.json();

    function createNewTextItem(text, duration = 1000, color = defaultColor) {
      const newTextDiv = document.createElement("div");
      newTextDiv.className = "dynamic-text-item";
      newTextDiv.textContent = text;
      newTextDiv.style.color = color;
      dynamicTextsContainer.appendChild(newTextDiv);
      setTimeout(() => {
        newTextDiv.classList.add('show');
      }, 10);
      setTimeout(() => {
        newTextDiv.classList.remove('show');
        newTextDiv.addEventListener('transitionend', () => {

    function addMessage(text, isUser = true) {

            setRandomIcon();
        }, 500);
    }
    
    function endLongPress() {

    function renderNamesList() {
        namesListContainer.innerHTML = '';
        allNames.forEach(name => {
            const nameItem = document.createElement('div');
            nameItem.className = 'name-item';
            
            const nameText = document.createElement('span');
            nameText.textContent = name;
            
            const checkbox = document.createElement('input');

            checkbox.checked = selectedNames.has(name);
            checkbox.dataset.name = name;

            const colorSettingBtn = document.createElement('button');
            colorSettingBtn.className = 'color-setting-btn';
            colorSettingBtn.textContent = 'ğŸ¨';
            colorSettingBtn.onclick = (e) => {
                e.stopPropagation();
                const container = colorSettingBtn.nextElementSibling;
                const isVisible = container.style.display === 'flex';
                document.querySelectorAll('.color-options-container').forEach(c => c.style.display = 'none');
                container.style.display = isVisible ? 'none' : 'flex';
            };

            const colorOptionsContainer = document.createElement('div');
            colorOptionsContainer.className = 'color-options-container';

            colorOptions.forEach(colorOpt => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                if (colorOpt.value === 'random') {
                    colorDiv.classList.add('random');
                } else if (colorOpt.value === defaultColor) {
                    colorDiv.classList.add('default');
                }
                colorDiv.dataset.color = colorOpt.value;
                colorDiv.style.backgroundColor = colorOpt.value !== 'random' && colorOpt.value !== defaultColor ? colorOpt.value : '';
                
                if (nameColors[name] === colorOpt.value || (!nameColors[name] && colorOpt.value === defaultColor)) {

            });

            nameItem.appendChild(nameText);
            nameItem.appendChild(checkbox);
            nameItem.appendChild(colorSettingBtn);
            nameItem.appendChild(colorOptionsContainer);
            namesListContainer.appendChild(nameItem);
        });

        settingsPopup.classList.remove('show');
    });

        if (event.target === settingsPopup) {
            settingsPopup.classList.remove('show');
        } else if (event.target.type === 'checkbox') {
            const name = event.target.dataset.name;
            if (event.target.checked) {
                selectedNames.add(name);
            } else {
                selectedNames.delete(name);
            }
        }
    });

    selectAllBtn.addEventListener('click', () => {
        selectedNames.clear();
        allNames.forEach(name => selectedNames.add(name));
        updateCheckboxesDisplay();
    });

    deselectAllBtn.addEventListener('click', () => {
        selectedNames.clear();
        updateCheckboxesDisplay();
    });

    invertSelectionBtn.addEventListener('click', () => {
        const tempNames = new Set();
        allNames.forEach(name => {
            if (!selectedNames.has(name)) {
                tempNames.add(name);
            }
        });
        selectedNames = tempNames;
        updateCheckboxesDisplay();
    });
