        addMessage("‰Ω†Â•ΩÔºåÊàëÊòØÂΩ©ËõãÊú∫Âô®‰∫∫„ÄÇËØ∑ËæìÂÖ•ÊöóÂè∑„ÄÇ", false);
    });

    chatPopupCloseBtn.addEventListener("click", () => {
        chatPopup.classList.remove("show");
    });
    chatPopup.addEventListener("click", (event) => {
        if (event.target === chatPopup) {
            chatPopup.classList.remove("show");
        }
    });

    sendButton.addEventListener("click", () => {
        const userInput = messageInput.value.trim();
        if (userInput !== "") {
            addMessage(userInput, true);
            let botResponse = "Ê≤°ÊúâÊ≠§ÂΩ©Ëõã";

            if (userInput === "123") {
                botResponse = "‰Ω†26";
            } else if (userInput === "222") {
                botResponse = "Ê≤°ÊúâÊ≠§ÂΩ©Ëõã";
            } else if (userInput === "‰Ω†Â•Ω") {
                botResponse = "ÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†ÔºÅ";
            } else if (userInput === "Kkk") {
                botResponse = "ffg";
            } else if (userInput === "fgh") {
                botResponse = "fgh";
            } else if (userInput === "dghh") {
                botResponse = "fggg";
            }

            setTimeout(() => {
                addMessage(botResponse, false);
            }, 500);

            messageInput.value = "";
        }
    });

    messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
            sendButton.click();
        }
    });

    // ‰∏∫ËÆæÁΩÆÂõæÊ†áÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
    settingsIcon.addEventListener('click', () => {
        renderNamesList(); // ÊâìÂºÄÂºπÁ™óÊó∂ÈáçÊñ∞Ê∏≤ÊüìÂàóË°®
        settingsPopup.classList.add('show');
    });

    settingsPopupCloseBtn.addEventListener('click', () => {
        settingsPopup.classList.remove('show');
    });

    // ÂºπÁ™óÁÇπÂáª‰∫ã‰ª∂‰ª£ÁêÜÔºåÂ§ÑÁêÜÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ÂíåÂãæÈÄâÊ°Ü
    settingsPopup.addEventListener('click', (event) => {
        if (event.target === settingsPopup) {
            settingsPopup.classList.remove('show');
        } else if (event.target.type === 'checkbox') {
            const name = event.target.dataset.name;
            if (event.target.checked) {
                selectedNames.add(name);
            } else {
                selectedNames.delete(name);
            }
        }
    });

    // Êñ∞Â¢ûÊåâÈíÆÁöÑÁÇπÂáª‰∫ã‰ª∂
    selectAllBtn.addEventListener('click', () => {
        selectedNames.clear();
        allNames.forEach(name => selectedNames.add(name));
        updateCheckboxesDisplay();
    });

    deselectAllBtn.addEventListener('click', () => {
        selectedNames.clear();
        updateCheckboxesDisplay();
    });

    invertSelectionBtn.addEventListener('click', () => {
        const tempNames = new Set();
        allNames.forEach(name => {
            if (!selectedNames.has(name)) {
                tempNames.add(name);
            }
        });
        selectedNames = tempNames;
        updateCheckboxesDisplay();
    });

    // ÁΩëÈ°µÂä†ËΩΩÂÆåÊàêÂêéÔºåÁ´ãÂç≥ËÆæÁΩÆ‰∏Ä‰∏™ÈöèÊú∫ÂõæÊ†á
    window.addEventListener('DOMContentLoaded', setRandomIcon);
  </script>
