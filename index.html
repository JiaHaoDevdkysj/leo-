<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEO的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* 核心修改：让body可以进行缩放，并设置平滑过渡 */
      transform: scale(1);
      transition: transform 1.5s ease-in-out;
    }
    /* 缩小效果的CSS类 */
    body.shrink-animate {
      transform: scale(0.01);
    }

    .card {
      position: relative;
      background: white;
      width: 95%;
      height: 95%;
      box-sizing: border-box;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 50%;
    }

    header {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
      padding: 20px 50px;
      color: #1E90FF;
      border: 4px solid #1E90FF;
      border-radius: 16px;
      background: #f0f8ff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .shimmer-active {
        background: linear-gradient(to right, #f0f8ff 0%, #ffffff 50%, #f0f8ff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 1s linear infinite;
    }
    
    h2 {
      margin: 20px 0 15px;
      font-size: 32px;
      font-weight: bold;
    }
    .love-char {
      color: #E74C3C;
      cursor: pointer;
    }
    /* 为“远”字添加独特的样式 */
    .far-char { 
      color: #3498DB;
      cursor: pointer;
    }
    p {
      font-size: 22px;
      margin: 10px 0 20px;
      color: #444;
    }
    .btn {
      display: block;
      width: 80%;
      margin: 18px auto;
      padding: 18px;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-software {
      background: #4CAF50;
    }
    .btn-software:hover {
      background: #45a049;
    }
    .btn-author {
      background: #2196F3;
    }
    .btn-author:hover {
      background: #1976D2;
    }
    .star {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    .announcement-icon {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #007bff;
    }

    .dynamic-texts-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dynamic-text-item {
      font-size: 18px;
      color: #666;
      margin-bottom: 5px;
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }
    .dynamic-text-item.show {
        opacity: 1;
    }

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s ease;
    }
    .popup-overlay.show {
        visibility: visible;
        opacity: 1;
    }
    .popup-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 80%;
        text-align: left;
        position: relative;
    }
    .popup-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #888;
    }
    .popup-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
        display: inline-block;
        margin-right: 10px;
    }
    .chat-icon {
        font-size: 24px;
        cursor: pointer;
        display: none;
        color: #007bff;
        vertical-align: top;
    }
    .popup-body {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }
    .chat-popup-content {
      width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .chat-message {
      margin-bottom: 5px;
      line-height: 1.4;
    }
    .user-message {
      text-align: right;
      color: #333;
    }
    .bot-message {
      text-align: left;
      color: #007bff;
    }
    .chat-input-container {
      display: flex;
      gap: 10px;
    }
    .chat-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-send-btn {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-send-btn:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
        header {
            font-size: 10vw;
            padding: 15px 30px;
        }
        h2 {
            font-size: 6vw;
        }
        .love-char {
            font-size: 6vw;
        }
        p {
            font-size: 4vw;
        }
        .btn {
            font-size: 4.5vw;
            padding: 15px;
        }
        .dynamic-text-item {
            font-size: 3.5vw;
        }
        .card {
            padding: 20px 10px;
        }
        .announcement-icon, .star {
            font-size: 6vw;
        }
        .popup-content {
            padding: 20px;
            max-width: 90%;
        }
        .popup-title {
            font-size: 5vw;
        }
        .popup-body {
            font-size: 4vw;
        }
        .popup-close {
            font-size: 5vw;
        }
        .chat-popup-content {
            width: 80%;
        }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="announcement-icon" id="announcement-icon">📢</div>
    <div class="star" id="star">⭐</div>
    <header id="mainTitle">LEO</header>
    <h2>心怀热<span id="love-char">爱</span>，才能走得更<span id="far-char">远</span></h2>
    <p>每一行代码，都是向梦想迈进的一步。</p>
    <a href="#" id="software-btn" class="btn btn-software" target="_blank">📦 我的软件</a>
    <a href="https://jiahaodevdkysj.github.io/" class="btn btn-author" target="_blank">👤 作者账号</a>
    <div class="dynamic-texts-container" id="dynamicTextsContainer"></div>
  </div>

  <div class="popup-overlay" id="announcement-popup">
    <div class="popup-content">
      <span class="popup-close" id="announcement-popup-close">&times;</span>
      <div>
        <div class="popup-title" id="announcement-title">公告</div>
        <span class="chat-icon" id="chat-icon">💬</span>
      </div>
      <div class="popup-body">
        大家好，重要更新！<br>
        我们更新了啵啵啵啵，请大家多多关注！<br>
        感谢支持！
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="chat-popup">
    <div class="popup-content chat-popup-content">
      <span class="popup-close" id="chat-popup-close">&times;</span>
      <div class="popup-title">彩蛋对话</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" class="chat-input" id="message-input" placeholder="输入内容...">
        <button class="chat-send-btn" id="send-button">确定</button>
      </div>
    </div>
  </div>

  <script>
    const body = document.body;
    const title = document.getElementById("mainTitle");
    const farChar = document.getElementById("far-char");
    const star = document.getElementById("star");
    const loveChar = document.getElementById("love-char");
    const softwareBtn = document.getElementById("software-btn");
    const dynamicTextsContainer = document.getElementById("dynamicTextsContainer");
    const announcementIcon = document.getElementById("announcement-icon");
    const announcementPopup = document.getElementById("announcement-popup");
    const announcementPopupCloseBtn = document.getElementById("announcement-popup-close");
    const announcementTitle = document.getElementById("announcement-title");
    const chatIcon = document.getElementById("chat-icon");
    const chatPopup = document.getElementById("chat-popup");
    const chatPopupCloseBtn = document.getElementById("chat-popup-close");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const chatMessages = document.getElementById("chat-messages");
    
    let starClickCount = 0;
    let loveCharClickCount = 0;
    let announcementClickCount = 0;
    let isTitleAnimating = false;
    let currentShrinkTimeout;

    const colors = ["#e74c3c", "#27ae60", "#2980b9", "#8e44ad", "#f39c12", "#d35400"];
    const quotes = [
        "🌟 星光不问赶路人",
        "💡 追光而遇，沐光而行",
        "🚀 梦想起航，永不言弃",
        "💖 热爱可抵岁月漫长",
        "✨ 生活要有光",
        "🌈 未来可期",
        "🎉 前程似锦，金榜题名",
        "💪 中考加油，无所畏惧",
        "🍀 逢考必过，旗开得胜",
        "📖 笔下生花，妙笔生辉",
        "💡 智者不惑，勇者不惧",
        "☀️ 你的努力，终将闪光",
        "🌻 愿你走出半生，归来仍是少年",
        "🍃 乘风破浪，未来可期",
        "💫 少年自有凌云志，不负光阴不负己",
        "🏆 奋斗的青春最美丽",
        "💯 每一份付出，都将开花结果",
        "🧡 心之所向，素履以往",
        "🌠 愿你的世界，晴空万里",
        "💌 梦想，从这里启航"
    ];

    function createNewTextItem(text, duration = 1000) {
      const newTextDiv = document.createElement("div");
      newTextDiv.className = "dynamic-text-item";
      newTextDiv.textContent = text;
      dynamicTextsContainer.appendChild(newTextDiv);
      setTimeout(() => {
        newTextDiv.classList.add('show');
      }, 10);
      setTimeout(() => {
        newTextDiv.classList.remove('show');
        newTextDiv.addEventListener('transitionend', () => {
            newTextDiv.remove();
        }, { once: true });
      }, duration);
    }

    function addMessage(text, isUser = true) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    title.addEventListener("click", () => {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      
      title.classList.remove('shimmer-active');
      title.style.color = randomColor;
      title.style.borderColor = randomColor;
      
      title.classList.add('shimmer-active');
      setTimeout(() => {
          title.classList.remove('shimmer-active');
      }, 1000);
    });

    // 监听“远”字的双击事件，而不是大标题
    farChar.addEventListener("dblclick", () => {
      if (isTitleAnimating) {
        return;
      }
      isTitleAnimating = true;

      clearTimeout(currentShrinkTimeout);
      
      body.classList.add('shrink-animate');

      currentShrinkTimeout = setTimeout(() => {
        body.classList.remove('shrink-animate');
        isTitleAnimating = false;
      }, 1500);
    });

    star.addEventListener("click", () => {
        starClickCount++;
        if (starClickCount > 1) {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            createNewTextItem(randomQuote);
        }
    });

    loveChar.addEventListener("click", () => {
        loveCharClickCount++;
        if (loveCharClickCount > 2) {
            createNewTextItem("离婚了吧");
        }
    });

    softwareBtn.addEventListener("click", (event) => {
        event.preventDefault();
        createNewTextItem("密码是1234", 3000); 
        window.open("https://wwam.lanzn.com/b00zxzu2eb", "_blank");
    });

    announcementIcon.addEventListener("click", () => {
        announcementPopup.classList.add("show");
    });

    announcementPopupCloseBtn.addEventListener("click", () => {
        announcementPopup.classList.remove("show");
    });
    announcementPopup.addEventListener("click", (event) => {
        if (event.target === announcementPopup) {
            announcementPopup.classList.remove("show");
        }
    });

    announcementTitle.addEventListener("click", () => {
        announcementClickCount++;
        if (announcementClickCount === 10) {
            chatIcon.style.display = 'inline-block';
            announcementPopup.classList.remove('show');
        }
    });

    chatIcon.addEventListener("click", () => {
        chatPopup.classList.add("show");
        addMessage("你好，我是彩蛋机器人。请输入暗号。", false);
    });

    chatPopupCloseBtn.addEventListener("click", () => {
        chatPopup.classList.remove("show");
    });
    chatPopup.addEventListener("click", (event) => {
        if (event.target === chatPopup) {
            chatPopup.classList.remove("show");
        }
    });

    sendButton.addEventListener("click", () => {
        const userInput = messageInput.value.trim();
        if (userInput !== "") {
            addMessage(userInput, true);
            let botResponse = "没有此彩蛋";

            if (userInput === "123") {
                botResponse = "你26";
            } else if (userInput === "222") {
                botResponse = "没有此彩蛋";
            } else if (userInput === "你好") {
                botResponse = "很高兴见到你！";
            }

            setTimeout(() => {
                addMessage(botResponse, false);
            }, 500);

            messageInput.value = "";
        }
    });

    messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
            sendButton.click();
        }
    });
  </script>
</body>
</html>
